<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">

  <div class="bg-white p-6 rounded-xl shadow-lg w-80 border border-black">
    <h2 class="text-xl font-bold text-center mb-4 text-gray-700 text-black">Registration</h2>

    <form id="regForm" class="space-y-4">
      <!-- Name -->
      <div>
        <input type="text" id="name" placeholder="Name"
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
        <p id="nameError" class="text-sm text-red-500 hidden ">Name is required</p>
      </div>

      <!-- Email -->
      <div>
        <input type="text" id="email" placeholder="Email"
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
        <p id="emailError" class="text-sm text-red-500 hidden">Invalid email format</p>
      </div>

      <!-- Password -->
      <div>
        <input type="password" id="password" placeholder="Password"
          class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
        <p id="passwordError" class="text-sm text-red-500 hidden">Password must be 6+ characters</p>
      </div>

      <!-- Submit -->
      <button id="submitBtn" type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold opacity-50 cursor-not-allowed" disabled>
        Submit
      </button>
    </form>
  </div>

  <script>
    // Get input fields
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");

    // Get error message
    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // validate the form
    function validateForm() {
      let valid = true; 

      // Check Name
      if (nameField.value === "") {
        nameError.classList.remove("hidden");
        valid = false;
      } else {
        nameError.classList.add("hidden");
      }

      // Check Email
      if (emailField.value.indexOf("@") === -1 || emailField.value.indexOf(".") === -1) {
        emailError.classList.remove("hidden");
        valid = false;
      } else {
        emailError.classList.add("hidden");
      }

      // Check Password
      if (passwordField.value.length < 6) {
        passwordError.classList.remove("hidden");
        valid = false;
      } else {
        passwordError.classList.add("hidden");
      }

      // Enable or disable submit button
      if (valid === true) {
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-50", "cursor-not-allowed");
      }
    }

    // Call function
    nameField.onkeyup = validateForm;
    emailField.onkeyup = validateForm;
    passwordField.onkeyup = validateForm;

    // On submit
    document.getElementById("regForm").onsubmit = function(event) {
      event.preventDefault();
      if (!submitBtn.disabled) {
        alert("Registration Successful!");
      }
    };
  </script>
</body>
</html>
